<!DOCTYPE html>
<html lang="en" ng-app="RapidShopApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Rapid Shop | One of the Best Thrift Shop 2015 Awards</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="bg">
    <nav class="grey lighten-1 valign-wrapper" role="navigation">
        <div class="nav-wrapper container">
            <div class="center valign">
                <a id="logo-container" href="#top" class="brand-logo center" title="Rapid Shop - Home">
                    <img src="images/logo.png" alt="" height="45" style="margin-top: 20%">
                </a>

                <a id="user-profile-container" href="#!" data-activates='user' class="valign brand-logo idx hide-on-small-only right user-dropdown">
                   <i class="fa fa-user" style="color: #EBEBEB"></i>
                </a>

                <form class="hide-on-small-only">
                    <div class="input-field">
                        <input id="search" type="search" style="font-size: 30px" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>

            <!-- Dropdown Structure -->
            <ul id="user" class="dropdown-content collection">
                <li class="collection-item avatar">
                    <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle mg-top">
                    <span class="title  black-text">Yuna Baby</span>
                </li>
                <li class="collection-item">
                    Sair
                </li>
            </ul>

            <a href="#" data-activates="mobile-demo" class="button-collapse show-on-small hide-on-med-and-up">
                <i class="material-icons">menu</i>
            </a>

            <ul class="side-nav" id="mobile-demo">
                <li><a href="#/">Home</a></li>
                <li><a href="#/">Perfil</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" ng-view></div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-sanitize.min.js"></script>
    <script src="js/module.js"></script>
    <script src="js/angular/truncate_filter.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="js/controller_list.js"></script>
</body>
</html>
