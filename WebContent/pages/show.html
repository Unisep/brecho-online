<nav class="transparent z-depth-0">
    <div class="nav-wrapper">
        <div class="col s12">
            <a href="#/" class="breadcrumb">Todos os Produtos</a>
            <a href="#!" class="breadcrumb">Visualização</a>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col l7 s12">
        <div class="row">
            <div class="col s12 m11">
                <div class="card big z-depth-2">
                    <div class="card-image">
                        <section class="cd-single-item">
                            <div class="cd-slider-wrapper">
                                <ul class="cd-slider">
                                    <li class="{{ $index == 0 ? 'selected' : '' }}" ng-repeat='image in product.images'><img ng-src="{{ image }}"></li>
                                </ul> <!-- cd-slider -->

                                <ul class="cd-slider-navigation">
                                    <li><a class="cd-prev inactive pointer">Next</a></li>
                                    <li><a class="cd-next pointer">Prev</a></li>
                                </ul> <!-- cd-slider-navigation -->

                                <span class="card-title idx" style="" ng-bind-html="stars.stars_html(product)"></span>

                                <a class="cd-close pointer">Close</a>
                            </div> <!-- cd-slider-wrapper -->
                        </section> <!-- cd-single-item -->
                    </div>
                    <div class="card-content">
                        <p>{{ product.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col l5">
        <div class="row">
            <div class="col s12">
                <h4>{{ product.name }}</h4>
            </div>

            <div class="col s12">
                <div class="col s6">
                    <h5>{{ product.price | currency : "R$ "}}</h5>
                </div>
                <div class="col s6">
                    <h5 class="grey-text darken-1">FRETE GRÁTIS</h5>
                </div>
            </div>

            <div class="col s12">
                <br>
                <a class="waves-effect waves-light btn" id="button-buy" style="z-index: 1" ng-click="buy();"><i class="material-icons left">shopping_cart</i>BUY</a>
            </div>
        </div>

        <div class="row"  style="margin-top: 50px">
            <div class="col s12">
                <h5>Informações Técnicas</h5>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <table>
                    <thead>
                        <tr>
                            <th data-field="id">Category</th>
                            <th data-field="name">Gender</th>
                            <th data-field="name">Size</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td><div class="chip">{{ product.category.name }}</div></td>
                            <td>{{ product.gender }}</td>
                            <td>{{ product.size }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="js/components/slider.js"></script> <!-- Resource jQuery -->
